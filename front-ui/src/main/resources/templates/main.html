<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банк - Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>Банк
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="fas fa-user me-1"></i>
                    <span th:text="${login}">Пользователь</span>
                </span>
                <a class="nav-link" href="/logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Выйти
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alerts -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Account Overview -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-wallet me-2"></i>Обзор счета
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6>Текущий баланс</h6>
                                <h3 class="text-success" th:text="${balance}">0.00 ₽</h3>
                            </div>
                            <div class="col-md-6">
                                <h6>Статус счета</h6>
                                <span class="badge bg-success">Активен</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-plus-circle fa-3x text-success mb-3"></i>
                        <h5>Пополнить</h5>
                        <p class="text-muted">Добавить средства на счет</p>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#depositModal">
                            Пополнить
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-minus-circle fa-3x text-warning mb-3"></i>
                        <h5>Снять</h5>
                        <p class="text-muted">Вывести средства со счета</p>
                        <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#withdrawModal">
                            Снять
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-exchange-alt fa-3x text-info mb-3"></i>
                        <h5>Перевести</h5>
                        <p class="text-muted">Перевести средства другому пользователю</p>
                        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#transferModal">
                            Перевести
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Management -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user-edit me-2"></i>Редактировать профиль
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="${'/user/'+login+'/editUserAccount'}">
                            <div class="mb-3">
                                <label class="form-label">Фамилия Имя</label>
                                <input name="name" type="text" class="form-control" th:value="${name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Дата рождения</label>
                                <input name="birthdate" type="date" class="form-control" th:value="${birthdate}" required>
                            </div>
                            <div th:if="${userAccountErrors}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="error : ${userAccountErrors}" th:text="${error}"></li>
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Сохранить изменения
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-key me-2"></i>Изменить пароль
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="${'/user/'+login+'/editPassword'}">
                            <div class="mb-3">
                                <label class="form-label">Новый пароль</label>
                                <input name="password" type="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Повторите пароль</label>
                                <input name="confirm_password" type="password" class="form-control" required>
                            </div>
                            <div th:if="${passwordErrors}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="error : ${passwordErrors}" th:text="${error}"></li>
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-key me-1"></i>Изменить пароль
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal fade" id="depositModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-plus-circle me-2"></i>Пополнить счет
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" th:action="${'/user/'+login+'/cash'}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Сумма для пополнения</label>
                            <input name="value" type="number" class="form-control" step="0.01" min="0.01" required>
                        </div>
                        <input name="action" type="hidden" value="PUT">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i>Пополнить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal fade" id="withdrawModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-minus-circle me-2"></i>Снять средства
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" th:action="${'/user/'+login+'/cash'}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Сумма для снятия</label>
                            <input name="value" type="number" class="form-control" step="0.01" min="0.01" required>
                        </div>
                        <input name="action" type="hidden" value="GET">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-minus me-1"></i>Снять
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div class="modal fade" id="transferModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-exchange-alt me-2"></i>Перевести средства
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form method="post" th:action="${'/user/'+login+'/transfer'}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Сумма перевода</label>
                            <input name="value" type="number" class="form-control" step="0.01" min="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Получатель</label>
                            <select name="to_login" class="form-select" required>
                                <option value="">Выберите получателя</option>
                                <option th:each="user : ${users}" th:value="${user.getLogin()}" th:text="${user.getName()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-exchange-alt me-1"></i>Перевести
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
