<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Банк</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow mt-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Регистрация
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <span class="fw-bold">*</span> Все поля обязательны для заполнения
                        </div>

                        <form th:action="${'/signup'}" method="post">
                            <!-- Error Messages -->
                            <div th:if="${errors}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="error : ${errors}" th:text="${error}"></li>
                                </ul>
                            </div>

                            <!-- Login Field -->
                            <div class="mb-3">
                                <label for="login" class="form-label">
                                    <i class="fas fa-user me-1"></i>Логин
                                </label>
                                <input id="login" name="login" type="text" class="form-control" 
                                       th:value="${login}" required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Пароль
                                </label>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Повторите пароль
                                </label>
                                <input id="confirm_password" name="confirm_password" type="password" class="form-control" required>
                            </div>

                            <!-- Name Field -->
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    <i class="fas fa-id-card me-1"></i>Фамилия Имя
                                </label>
                                <input id="name" name="name" type="text" class="form-control" 
                                       th:value="${name}" required>
                            </div>

                            <!-- Birth Date Field -->
                            <div class="mb-4">
                                <label for="birthdate" class="form-label">
                                    <i class="fas fa-calendar me-1"></i>Дата рождения
                                </label>
                                <input id="birthdate" name="birthdate" type="date" class="form-control" 
                                       th:value="${birthdate}" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                                </button>
                            </div>
                        </form>

                        <!-- Login Link -->
                        <div class="text-center mt-3">
                            <p class="text-muted">
                                Уже есть аккаунт? 
                                <a href="/login" class="text-decoration-none">
                                    <i class="fas fa-sign-in-alt me-1"></i>Войти
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
